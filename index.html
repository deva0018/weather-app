<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="bx bx-left-arrow-alt"></i>Weather app</h1>
        <div class="input-part">
            <p class="input-info">Enter your city name</p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter city name" required>
                <div class="sep"></div>
                <button>Get Device Location</button>
            </div>
        </div>
        <div class="main">
            <img src="weather-app-icons/Weather Icons/clear.svg">
            <div class="temp">
                <span class="numb">32</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">
                clear skies
            </div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span class="geo">Itempudi,India</span>

            </div>
            <div class="bottom">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">42</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="numb">84%</span>
                        <p>Humidity</p>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
